
        <div class="row">
            <div class="col-md-12 text-center">
                <h4><i class="fa fa-list"></i> Meus Pedidos</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped">
                    <tr>
                        <th width="10%">&nbsp;</th>
                        <th width="10%">Id</th>
                        <th width="30%">Data</th>
                        <th width="20%">CPF</th>
                        <th width="10%">Nome</th>
                        <th width="10%">Valor do Pedido</th>
                    </tr>
                    <tbody>
                        <tr ng-repeat="row in lstMeusPedidos">
                            <td class="text-center">
                                <button type="button" class="btn btn-default btn-xs">
                                    <i class="fa fa-search"></i> Visualizar
                                </button>
                            </td>
                            <td>{{row.id}}</td>
                            <td>{{row.dataPedido | date: 'dd/MM/yyyy HH:mm' }}</td>
                            <td>{{row.cliente.cpf}}</td>
                            <td>{{row.cliente.nome}}</td>
                            <td>{{row.valorPedido | currency:'R$ '}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
